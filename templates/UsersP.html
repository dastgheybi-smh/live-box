    <link rel="icon" href="/static/images/Logo.svg">
    <title>LiveBox</title>
</head>
<body>
    <div id="ToolBarHold">

            <a class="btnST" id="selectedIcon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6"><path d="M4.5 6.375a4.125 4.125 0 1 1 8.25 0 4.125 4.125 0 0 1-8.25 0ZM14.25 8.625a3.375 3.375 0 1 1 6.75 0 3.375 3.375 0 0 1-6.75 0ZM1.5 19.125a7.125 7.125 0 0 1 14.25 0v.003l-.001.119a.75.75 0 0 1-.363.63 13.067 13.067 0 0 1-6.761 1.873c-2.472 0-4.786-.684-6.76-1.873a.75.75 0 0 1-.364-.63l-.001-.122ZM17.25 19.128l-.001.144a2.25 2.25 0 0 1-.233.96 10.088 10.088 0 0 0 5.06-1.01.75.75 0 0 0 .42-.643 4.875 4.875 0 0 0-6.957-4.611 8.586 8.586 0 0 1 1.71 5.157v.003Z" /></svg></a>

            <a href="/project" class="btnST"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6"><path d="M19.5 21a3 3 0 0 0 3-3v-4.5a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3V18a3 3 0 0 0 3 3h15ZM1.5 10.146V6a3 3 0 0 1 3-3h5.379a2.25 2.25 0 0 1 1.59.659l2.122 2.121c.14.141.331.22.53.22H19.5a3 3 0 0 1 3 3v1.146A4.483 4.483 0 0 0 19.5 9h-15a4.483 4.483 0 0 0-3 1.146Z" /></svg></a>
        </div>
    </div>
    <div id="main">
        <div id="header">
            <h1>پنل کاربران</h1>
        </div>
        <div id="tableHolder">
            <table id="usersTable">
                <thead>
                    <tr>
                        <th id="tableHeadItem">شماره</th>
                        <th id="tableHeadItem">نام</th>
                        <th id="tableHeadItem">وضعیت آنلاینی</th>
                    </tr>
                </thead>
                <tbody>
                {%  set i = namespace(counter=1) %}
                    {% for user in users %}
                    	<tr>
                        <td id="tableInfoItem" style=>{{ i.counter }}</td>
                        <td id="tableInfoItem">{{ user['username'] }}</td>
                        {% if user['last_online'] == 'آنلاین' %}
                        	<td id="tableInfoItem"><div class="circle" style="background-color: #00bc4c;"></div>آنلاین</td>
                        {% else %}
                            <td id="tableInfoItem"><div class="circle" style="background-color: #bc0000;"></div>
                                {{ user['last_online'] }}</td>
                        {% endif %}
                    </tr>
                        {% set i.counter = i.counter + 1 %}
                    {% endfor %}


                </tbody>
            </table>
        </div>
    </div>
</body>
